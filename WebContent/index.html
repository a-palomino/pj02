<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous">
        </script>
    <title>Wonderfull Travels</title>
</head>

<body>
    <div class="container">
        <div>
            <h1>Wonderfull Travels</h1>
        </div>
        <form class="row g-3 needs-validation" novalidate>
            <div class="col-md-4">
                <label for="validationCustom01" class="form-label">Data</label>
                <input type="date" class="form-control" id="validationCustom01" value="Data" required>
                <div class="valid-feedback">
                    Introdueïx una data.
                </div><br>
            </div>
            <div>
            </div>
            <div class="col-md-4">
                <label for="validationCustom02" class="form-label">Destí</label>
                <select name = "desti" id = "desti">
                <div class="valid-feedback">
                    Introdueïx un destí.
                </div><br>
            </div>
            <div class="col-md-4">
                <label for="validationCustomUsername" class="form-label">Preu</label>
                <div class="input-group has-validation">
                    <input type="text" class="form-control" id="validationCustomUsername"
                        aria-describedby="inputGroupPrepend" required>
                </div>
            </div>
            <div class="col-md-4">
                <label for="validationCustom03" class="form-label">Nom</label>
                <input type="text" class="form-control" id="validationCustom03" required>
                <div class="invalid-feedback">
                    Introdueïx un nom.
                </div><br>
            </div>
            <div class="col-md-4">
                <label for="validationCustom03" class="form-label">Telèf.</label>
                <input type="text" class="form-control" id="validationCustom03" required>
                <div class="invalid-feedback">
                    Introdueïx un telèfon vàlid.
                </div><br>
            </div>
            <div class="col-md-4">
                <label for="validationCustom05" class="form-label">Persones</label>
                <input type="text" class="form-control" id="validationCustom05" required>
                <div class="invalid-feedback">
                    Introdueïx quantitat de persones.
                </div><br>
            </div>
            <div class="col-4">
                <button class="btn btn-primary" type="submit">Afegir</button>
            </div>
            <div class="col-2">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                    <label class="form-check-label" for="invalidCheck">
                        Descompte 20%
                    </label><br>
                </div>
            </div>
            
        </form>
    </div>
</body>

</html>
